<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
       
       <Contador> </Contador>
       <Contador> </Contador>
       <Contador> </Contador>
    </div>
    <script>
        Vue.component('contador', {
            
            data: function() {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            template: ` 
            <div>
                <span>{{ contador}} </span>
                <br>
                <button id="btn" style="color: green; border-radius: 50px; font-size: 45px;" @click="add">+1</button>
                <button id="btn" @click="contador --">-1</button>
                </div>
            `
            
        })
        new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>
</html>
