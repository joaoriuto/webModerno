<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Desenvolvimento Web Moderno</title> 
        <style>
            #conteudo {
                padding: 20px 0px;
            }
            body {
                background-color:darkgray;
            }
        </style>       
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
            <nav>
                <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
                <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
                <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
                <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
                <a href wm-nav="exercicios/listasAninhadas.html">04 - ListasAninhadas</a> |
                <a href wm-nav="exercicios/links.html">05 - Links</a> |
                <a href wm-nav="exercicios/tabelas.html">06 - Tabelas</a> |
                <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
                <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
                <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
                <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - TagsNãoVisuais</a> |
            </nav>
            <section id="conteudo"></section>
            <footer>
                
                Curso Web Moderno
            </footer>
            <script>
                document.querySelectorAll('[wm-nav]').forEach(link => {
                    const conteudo = document.getElementById('conteudo')

                    link.onclick = function(e) {
                        e.preventDefault()
                        
                        fetch(link.getAttribute('wm-nav'))
                            .then(resp => resp.text())
                            .then(html => conteudo.innerHTML = html)
                    }
                })
            </script>
    </body>
</html>
